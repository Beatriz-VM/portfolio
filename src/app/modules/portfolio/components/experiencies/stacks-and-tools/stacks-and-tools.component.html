<div class="container-stacks">
  <h4>Stacks e Ferramentas</h4>
  <ul>
    @for (item of stacksAndTools; track $index) {
      <li>
        <img
          [src]="item.icon"
          [alt]="item.title"
          [title]="item.title"
          loading="lazy"
          width="32px"
          height="34px">
      </li>
    }
  </ul>
</div>
